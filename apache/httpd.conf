<virtualHost *:80> 
    ServerName thecarolinabelle.com
    DocumentRoot /application/the_cb/cb_theme/static
 
   # create alias for media and static directories
    Alias /mediaX/ /application/the_cb/static/media
    Alias /staticX/ /application/the_cb/cb_theme/static
 
    <Directory /application/the_cb/cb_theme/static>
        Order deny,allow 
        Allow from all 
    </Directory> 
 
    <Directory /application/the_cb/static/media>
        Order deny,allow 
        Allow from all 
    </Directory> 
 
    WSGIDaemonProcess thecarolinabelle.com processes=2 threads=15 display-name=%{GROUP} 
    WSGIProcessGroup thecarolinabelle.com 
 
    WSGIScriptAlias / /application/the_cb/the_cb/wsgi.py
 
</VirtualHost>
