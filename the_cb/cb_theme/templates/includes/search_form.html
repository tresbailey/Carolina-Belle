{% load mezzanine_tags i18n future %}
<form action="{% url "search" %}" class="form-inline" role="search">

<div class="input-group">
    <label class="sr-only" for="search-query">Search</label>
    <input class="search-query form-control" placeholder="{% trans "Search" %}" type="text" name="q" value="{{ request.REQUEST.q }}">
</div>

<div class="form-group">
{% if search_model_choices %}
    <input type="hidden" name="type" value>
{% endif %}
</div>



</form>
