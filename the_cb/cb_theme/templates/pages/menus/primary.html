{% load pages_tags i18n future mathfilters %}

{% spaceless %}
<nav class="link-lockup">
    <a href="#" class="toggleNav">â˜° Menu</a>
    {% for page in page_branch %}
    {% if page.in_menu %}
    {% if forloop.counter > 1 %}
    <li class="lockup-link-item divider-vertical"></li>
    {% endif %}
    <div id="primary-menu-{{ page.html_id }}"
        class="navbar-item lockup-link-item 
{% if page.is_current_or_ascendant %}active{% endif %}">

        <a href="{{ page.get_absolute_url }}">{{ page.title }}</a>
{{ page.children_in_menu }}
    </div>
    {% endif %}
    {% endfor %}
</nav>
{% endspaceless %}
