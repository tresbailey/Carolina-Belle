{% load i18n future pages_tags %}

{% spaceless %}
{% if page_branch_in_menu %}

<nav class="footer-lockup">
{% for page in page_branch %}
    {% if page.in_menu %}
        <div class="footer-link-item {% if page.is_current_or_ascendant %}active{% endif %}"
            id="footer-menu-{{ page.html_id }}">
            <a href="{{ page.get_absolute_url }}">{{ page.title }}</a>
        </div>
    {% endif %}

{% endfor %}
</nav>

{% endif %}

{% endspaceless %}
